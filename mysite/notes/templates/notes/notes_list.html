{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class = "row">
    <div class = "col">
        <div class = "notes_list_heading text-center mb-5 ">
            <h1 class = "fs-4">These are the notes:</h1>
        </div>
    </div>
</div>
<div class = "row">
    {%for note in notes %}
        <div class = "col-md-4 mb-4">
            <div class = "card">
                <div class = "class-header bg-primary text-white">
                    {{note.title}}
                </div>
                <div classs = "class-body">
                    <p>{{note.text|truncatechars:25}}</p>
                    <div class = "card-footer">
                        <a href="{% url 'notes.detail'  pk=note.id %}" class="btn btn-info btn-sm">View note</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor%}
</div>
{% endblock %}
