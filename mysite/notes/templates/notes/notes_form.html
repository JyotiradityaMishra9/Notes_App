{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
       <div class="card">
        <div class="cardheader">Create Note</div>
        <div class="card-body">
            <div class="card shadow-lg">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form}}
                    <button type="submit" class="btn btn-sm btn-success">Submit</button>
                </form>
    
                {% if form.errors %}
                    <div class="alert alert-danger mt-3">
                        {{form.errors}}
                    </div>
                {% endif %}
                </div>
                <div class="card-footer">
                    <a href="{% url 'notes.list' %}" class="btn btn-sm btn-primary">Back</a>
                </div>
            </div>
        </div>
       </div>
    </div>
</div>
{% endblock %}
